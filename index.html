        .mic-icon {

        .ecosaver-banner {

        .ecosaver-banner i {

        .section-heading {

            padding-bottom: 30px;

        .restaurant-name {

            font-size: 12px;

        .restaurant-card {

    <script>
        function getCart() {
            const cartString = localStorage.getItem('desiTadkaCart');
            return cartString ? JSON.parse(cartString) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('desiTadkaCart', JSON.stringify(cart));
        }

        function updateAuthLink() {
            const authLinkDiv = document.getElementById('authLink');
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                authLinkDiv.innerHTML = `<a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> ${user.fullName || user.email.split('@')[0]}</a>`;
                authLinkDiv.classList.remove('nav-link');
            } else {
                authLinkDiv.innerHTML = `<a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login</a>`;
                authLinkDiv.classList.add('nav-link');
            }
        }

                restaurants = [

            const products = getProducts();
            const restaurants = getRestaurants();

            const recommendedGrid = document.getElementById('recommendedFoodGrid');
            const fastDeliveryGrid = document.getElementById('fastDeliveryFoodGrid');

            recommendedGrid.innerHTML = '';
            fastDeliveryGrid.innerHTML = '';

            renderCategoriesToMindGrid();
            renderMoreItemsToDesiTadkaGrid();

            products.forEach(product => {
                const restaurant = restaurants.find(r => r.id === product.restaurantId);
                if (!restaurant) return;

                const foodCardHTML = `
                    <div class="food-card" 
                         data-food-id="${product.id}" 
                         data-food-name="${product.name}" 
                         data-food-price="${product.discountedPrice}" 
                         data-food-img="${product.imgUrl}">
                        <img src="${product.imgUrl}" alt="${product.name}" class="food-card-img">
                        <button class="add-to-cart-btn"><i class="fas fa-plus"></i></button>
                        <div class="food-details">
                            <div class="food-name">${product.name}</div>
                            <div class="food-prices">
                                <span class="original-price">₹${product.originalPrice.toFixed(2)}</span>
                                <span class="discounted-price">₹${product.discountedPrice.toFixed(2)}</span>
                            </div>
                            <div class="food-rating">
                                <i class="fas fa-star"></i> ${product.rating} (${product.ratingCount})
                            </div>
                            <div class="restaurant-name">${restaurant.name}</div>
                        </div>
                    </div>
                `;
                recommendedGrid.insertAdjacentHTML('beforeend', foodCardHTML);
            });

            restaurants.forEach(rest => {
                 const fastCardHTML = `
                    <div class="restaurant-card" 
                         data-food-id="${rest.id}" 
                         data-food-name="${rest.name}" 
                         data-food-price="0" 
                         data-food-img="${rest.imgUrl}">
                        <img src="${rest.imgUrl}" alt="${rest.name}" class="restaurant-card-img">
                        <span class="fast-delivery-items-tag">ITEMS FROM ₹${(Math.random() * 50 + 50).toFixed(0)}</span>
                        <div class="restaurant-details">
                            <div class="restaurant-name-main">${rest.name}</div>
                            <div class="restaurant-info">
                                <span class="rating"><i class="fas fa-star"></i> ${rest.rating}</span>
                                <span>• ${rest.minTime}-${rest.maxTime} mins</span>
                            </div>
                            <div class="restaurant-name">${rest.cuisines}</div>
                        </div>
                    </div>
                `;
                fastDeliveryGrid.insertAdjacentHTML('beforeend', fastCardHTML);
            });

            attachAddToCartListeners();
        }

        function renderCategoriesToMindGrid() {
            const categories = getCategories();
            const categoryMindGrid = document.getElementById('categoryMindGrid');
            categoryMindGrid.innerHTML = '';

            categories.forEach(cat => {
                const mindItemHTML = `
                    <div class="mind-item">
                        <img src="${cat.imgUrl}" alt="${cat.name}" class="mind-item-img">
                        <div class="mind-item-text">${cat.name}</div>
                    </div>
                `;
                categoryMindGrid.insertAdjacentHTML('beforeend', mindItemHTML);
            });
        }

        function renderMoreItemsToDesiTadkaGrid() {
            const moreItems = getMoreItems();
            const moreOnDesiTadkaGrid = document.getElementById('moreOnDesiTadkaGrid');
            moreOnDesiTadkaGrid.innerHTML = '';

            moreItems.forEach(item => {
                const moreItemHTML = `
                    <div class="more-item">${item.name}</div>
                `;
                moreOnDesiTadkaGrid.insertAdjacentHTML('beforeend', moreItemHTML);
            });
        }

        function attachAddToCartListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.removeEventListener('click', handleAddToCartClick); 
                button.addEventListener('click', handleAddToCartClick);
            });
        }

        function handleAddToCartClick(event) {
            event.stopPropagation();
            const foodCard = this.closest('.food-card, .restaurant-card');
            
            const foodId = foodCard.dataset.foodId;
            const foodName = foodCard.dataset.foodName;
            const foodPrice = parseFloat(foodCard.dataset.foodPrice);
            const foodImg = foodCard.dataset.foodImg || foodCard.querySelector('img').src;

            let cart = getCart();
            const existingItem = cart.find(item => item.id === foodId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: foodId,
                    name: foodName,
                    price: foodPrice,
                    image: foodImg,
                    quantity: 1
                });
            }
            saveCart(cart);

            const feedbackDiv = document.getElementById('cartFeedback');
            feedbackDiv.textContent = `${foodName} added to cart!`;
            feedbackDiv.classList.add('show');

            setTimeout(() => {
                feedbackDiv.classList.remove('show');
            }, 1500);
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const allFoodCards = document.querySelectorAll('.food-card');
            const allRestaurantCards = document.querySelectorAll('.restaurant-card');

            allFoodCards.forEach(card => {
                const foodName = card.dataset.foodName.toLowerCase();
                const restaurantName = card.querySelector('.restaurant-name').textContent.toLowerCase();
                if (foodName.includes(searchTerm) || restaurantName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });

            allRestaurantCards.forEach(card => {
                const restaurantName = card.querySelector('.restaurant-name-main').textContent.toLowerCase();
                const restaurantInfo = card.querySelector('.restaurant-name').textContent.toLowerCase(); 
                if (restaurantName.includes(searchTerm) || restaurantInfo.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        window.onscroll = function() {
            const btn = document.getElementById("goTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLink();
            renderFoodCards();
        });
    </script>
</body>
</html>
