<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Tadka - Password Bhool Gaye?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles - Copied for consistency */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Navbar Styles - Copied for consistency */
        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 0;
            position: sticky;
            top: 0;
            z-index: 1100;
        }

        .navbar-left {
            margin-left: 30px;
        }

        .location-select {
            padding: 6px 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 15px;
            background: #f8f8f8;
            color: #333;
        }

        .navbar-right {
            margin-right: 30px;
            display: flex;
            gap: 18px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #ff6e40;
        }

        /* Personal Header - Copied for consistency */
        .personal-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 18px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .personal-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 0 15px;
        }

        .personal-logo {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #f8f8f8;
            border: 2px solid #eee;
            margin-right: 10px;
        }

        .personal-title {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #ff6e40;
            letter-spacing: 1px;
        }

        .personal-subtitle {
            margin: 0;
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Forgot Password Page Specific Styles (Similar to Login/Register) */
        .forgot-password-main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 30px 0;
        }

        .forgot-password-card {
            background-color: #ffffff;
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid #eee;
        }

        .forgot-password-card h2 {
            margin-bottom: 25px;
            color: #ff6e40;
            font-size: 28px;
            font-weight: 700;
        }
        
        .forgot-password-card p {
            margin-bottom: 30px;
            color: #666;
            font-size: 15px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 15px;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8mm; /* Changed to mm for unique style */
            font-size: 17px;
            box-sizing: border-box;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00a877;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 119, 0.2);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background-color: #00a877;
            color: white;
            border: none;
            border-radius: 8mm; /* Changed to mm for unique style */
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .reset-btn:hover {
            background-color: #008f65;
            transform: translateY(-2px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .feedback-message {
            color: #d32f2f;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .back-to-login-link {
            margin-top: 25px;
            font-size: 14px;
        }

        .back-to-login-link a {
            color: #ff6e40;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-to-login-link a:hover {
            text-decoration: underline;
            color: #e65100;
        }

        /* Footer Styles - Copied for consistency */
        .site-footer {
            background: #fff;
            border-top: 1px solid #eee;
            padding: 18px 0 10px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-social {
            margin-bottom: 10px;
        }

        .footer-social a {
            color: #ff6e40;
            margin: 0 10px;
            font-size: 1.6rem;
            transition: color 0.2s;
        }

        .footer-social a:hover {
            color: #333;
        }

        .footer-text {
            color: #555;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Go to Top Button - Copied for consistency */
        #goTopBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background: #ff6e40;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }

        #goTopBtn:hover {
            background: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-left, .navbar-right {
                margin: 0 10px;
            }
            .nav-link {
                font-size: 14px;
            }
            .personal-title {
                font-size: 1.5rem;
            }
            .personal-subtitle {
                font-size: 0.8rem;
            }
            .forgot-password-card {
                padding: 30px;
                max-width: 350px;
            }
            .forgot-password-card h2 {
                font-size: 24px;
            }
            .input-group input {
                font-size: 15px;
                padding: 10px;
            }
            .reset-btn {
                font-size: 17px;
                padding: 12px;
            }
            .feedback-message {
                font-size: 13px;
            }
            .back-to-login-link {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }
            .navbar-left, .navbar-right {
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
            .navbar-right {
                gap: 10px;
            }
            .personal-header-content {
                flex-direction: column;
                text-align: center;
            }
            .personal-logo {
                margin-bottom: 10px;
            }
            .forgot-password-main {
                padding: 20px 0;
            }
            .forgot-password-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <header class="personal-header">
        <div class="personal-header-content">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Food Logo" class="personal-logo">
            <div>
                <h1 class="personal-title">Desi Tadka</h1>
                <p class="personal-subtitle">Created by Bhanu Pratap Singh</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="navbar-left">
            <select class="location-select">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="lucknow">Lucknow</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="mycart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> My Cart</a>
            <div id="authLink" class="nav-link"><i class="fas fa-user"></i> Login</div>
        </div>
    </nav>

    <div class="forgot-password-main">
        <div class="forgot-password-card">
            <h2>Password Bhool Gaye?</h2>
            <p>Apna registered email address daalein. Hum aapko password reset karne ke liye instructions bhejenge.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Apna email daalein" required>
                </div>
                <button type="submit" class="reset-btn">Reset Password</button>
                <p class="feedback-message" id="resetFeedbackMessage"></p>
            </form>
            <div class="back-to-login-link">
                <a href="login.html">Login Page Par Wapas Jaayen</a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="https://instagram.com/bhanu05.royal" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/bhanu-pratap-singh-370201300" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:bd4106743@gmail.com" title="Gmail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+917229932824" title="Contact Us">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            <div class="footer-text">
                &copy; 2024 Bhanu Pratap Singh. All rights reserved.
            </div>
        </div>
    </footer>

    <button onclick="window.scrollTo({top:0,behavior:'smooth'});" id="goTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Function to update auth link based on login status
        function updateAuthLink() {
            const authLinkDiv = document.getElementById('authLink');
            const loggedInUser = localStorage.getItem('loggedInUser'); // Get user from localStorage

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                authLinkDiv.innerHTML = `<a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> ${user.fullName || user.email.split('@')[0]}</a>`;
                authLinkDiv.classList.remove('nav-link');
            } else {
                authLinkDiv.innerHTML = `<a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login</a>`;
                authLinkDiv.classList.add('nav-link');
            }
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('resetEmail');
            const feedbackMessage = document.getElementById('resetFeedbackMessage');
            const email = emailInput.value.trim();

            feedbackMessage.style.display = 'none';
            feedbackMessage.style.opacity = '0';

            if (!email) {
                feedbackMessage.textContent = 'Kripya apna email address daalein.';
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
                return;
            }

            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                feedbackMessage.textContent = 'Password reset instructions aapke email par bhej diye gaye hain. Kripya apna inbox check karein.';
                feedbackMessage.style.color = '#27ae60'; // Green for success
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);

                setTimeout(() => {
                    alert('Dummy: Password reset email sent! Redirecting to login.');
                    window.location.href = 'login.html'; // Redirect to login page
                }, 2000);

            } else {
                feedbackMessage.textContent = 'Yeh email address registered nahi hai.';
                feedbackMessage.style.color = '#d32f2f'; // Red for error
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
            }
        });

        // Go to Top Button Visibility
        window.onscroll = function() {
            const btn = document.getElementById("goTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', updateAuthLink);
    </script>
</body>
</html>
