<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Tadka - Meri Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles - Copied for consistency */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Navbar Styles - Copied for consistency */
        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 0;
            position: sticky;
            top: 0;
            z-index: 1100;
        }

        .navbar-left {
            margin-left: 30px;
        }

        .location-select {
            padding: 6px 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 15px;
            background: #f8f8f8;
            color: #333;
        }

        .navbar-right {
            margin-right: 30px;
            display: flex;
            gap: 18px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #ff6e40;
        }

        /* Personal Header - Copied for consistency */
        .personal-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 18px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .personal-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 0 15px;
        }

        .personal-logo {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #f8f8f8;
            border: 2px solid #eee;
            margin-right: 10px;
        }

        .personal-title {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #ff6e40;
            letter-spacing: 1px;
        }

        .personal-subtitle {
            margin: 0;
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Profile Page Specific Styles */
        .profile-main {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top if content is short */
            min-height: calc(100vh - 200px);
            padding: 30px 0;
        }

        .profile-card {
            background-color: #ffffff;
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 1px solid #eee;
        }

        .profile-card h2 {
            margin-bottom: 30px;
            color: #00a877; /* Green heading color */
            font-size: 32px;
            font-weight: 700;
        }

        .profile-details p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .profile-details p strong {
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            width: 100%;
            max-width: 250px;
            padding: 12px 20px;
            background-color: #e74c3c; /* Red for logout */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* Footer Styles - Copied for consistency */
        .site-footer {
            background: #fff;
            border-top: 1px solid #eee;
            padding: 18px 0 10px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-social {
            margin-bottom: 10px;
        }

        .footer-social a {
            color: #ff6e40;
            margin: 0 10px;
            font-size: 1.6rem;
            transition: color 0.2s;
        }

        .footer-social a:hover {
            color: #333;
        }

        .footer-text {
            color: #555;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Go to Top Button - Copied for consistency */
        #goTopBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background: #ff6e40;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }

        #goTopBtn:hover {
            background: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-left, .navbar-right {
                margin: 0 10px;
            }
            .nav-link {
                font-size: 14px;
            }
            .personal-title {
                font-size: 1.5rem;
            }
            .personal-subtitle {
                font-size: 0.8rem;
            }
            .profile-card {
                padding: 30px;
                max-width: 400px;
            }
            .profile-card h2 {
                font-size: 28px;
            }
            .profile-details p {
                font-size: 16px;
            }
            .logout-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }
            .navbar-left, .navbar-right {
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
            .navbar-right {
                gap: 10px;
            }
            .personal-header-content {
                flex-direction: column;
                text-align: center;
            }
            .personal-logo {
                margin-bottom: 10px;
            }
            .profile-main {
                padding: 20px 0;
            }
            .profile-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <header class="personal-header">
        <div class="personal-header-content">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Food Logo" class="personal-logo">
            <div>
                <h1 class="personal-title">Desi Tadka</h1>
                <p class="personal-subtitle">Created by Bhanu Pratap Singh</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="navbar-left">
            <select class="location-select">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="lucknow">Lucknow</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="mycart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> My Cart</a>
            <div id="authLink" class="nav-link"><i class="fas fa-user"></i> Login</div>
        </div>
    </nav>

    <div class="profile-main">
        <div class="profile-card">
            <h2>Meri Profile</h2>
            <div class="profile-details">
                <p><strong>Naam:</strong> <span id="profileFullName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Status:</strong> Logged In</p>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout Karen</button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="https://instagram.com/bhanu05.royal" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/bhanu-pratap-singh-370201300" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:bd4106743@gmail.com" title="Gmail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+917229932824" title="Contact Us">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            <div class="footer-text">
                &copy; 2024 Bhanu Pratap Singh. All rights reserved.
            </div>
        </div>
    </footer>

    <button onclick="window.scrollTo({top:0,behavior:'smooth'});" id="goTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Function to update auth link based on login status
        function updateAuthLink() {
            const authLinkDiv = document.getElementById('authLink');
            const loggedInUser = localStorage.getItem('loggedInUser'); // Get user from localStorage

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                authLinkDiv.innerHTML = `<a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> ${user.fullName || user.email.split('@')[0]}</a>`;
                authLinkDiv.classList.remove('nav-link');
            } else {
                authLinkDiv.innerHTML = `<a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login</a>`;
                authLinkDiv.classList.add('nav-link');
            }
        }

        // Function to load profile data
        function loadProfile() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                document.getElementById('profileFullName').textContent = user.fullName || 'N/A';
                document.getElementById('profileEmail').textContent = user.email;
            } else {
                alert('Aap logged in nahi hain. Kripya login karein.');
                window.location.href = 'login.html';
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser'); // Remove logged in user from localStorage
            alert('Aap logout ho chuke hain.');
            window.location.href = 'index.html';
        });

        // Go to Top Button Visibility
        window.onscroll = function() {
            const btn = document.getElementById("goTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // Call the functions when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLink();
            loadProfile();
        });
    </script>
</body>
</html>
