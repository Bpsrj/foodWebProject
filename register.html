<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Tadka - Naya Khata Banayein</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 0;
            position: sticky;
            top: 0;
            z-index: 1100;
        }

        .navbar-left {
            margin-left: 30px;
        }

        .location-select {
            padding: 6px 16px;
            border-radius: 6mm;
            border: 1px solid #ddd;
            font-size: 15px;
            background: #f8f8f8;
            color: #333;
        }

        .navbar-right {
            margin-right: 30px;
            display: flex;
            gap: 18px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #ff6e40;
        }

        .personal-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 18px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .personal-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 0 15px;
        }

        .personal-logo {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #f8f8f8;
            border: 2px solid #eee;
            margin-right: 10px;
        }

        .personal-title {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #ff6e40;
            letter-spacing: 1px;
        }

        .personal-subtitle {
            margin: 0;
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .register-main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 30px 0;
        }

        .register-card {
            background-color: #ffffff;
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid #eee;
        }

        .register-card h2 {
            margin-bottom: 35px;
            color: #ff6e40;
            font-size: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 15px;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8mm;
            font-size: 17px;
            box-sizing: border-box;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00a877;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 119, 0.2);
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #00a877;
            color: white;
            border: none;
            border-radius: 8mm;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .register-btn:hover {
            background-color: #008f65;
            transform: translateY(-2px);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .feedback-message {
            color: #d32f2f;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .register-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .register-links a {
            color: #ff6e40;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .register-links a:hover {
            text-decoration: underline;
            color: #e65100;
        }

        .site-footer {
            background: #fff;
            border-top: 1px solid #eee;
            padding: 18px 0 10px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-social {
            margin-bottom: 10px;
        }

        .footer-social a {
            color: #ff6e40;
            margin: 0 10px;
            font-size: 1.6rem;
            transition: color 0.2s;
        }

        .footer-social a:hover {
            color: #333;
        }

        .footer-text {
            color: #555;
            font-size: 1rem;
            font-weight: 500;
        }

        #goTopBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background: #ff6e40;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }

        #goTopBtn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .navbar-left, .navbar-right {
                margin: 0 10px;
            }
            .nav-link {
                font-size: 14px;
            }
            .personal-title {
                font-size: 1.5rem;
            }
            .personal-subtitle {
                font-size: 0.8rem;
            }
            .register-card {
                padding: 30px;
                max-width: 380px;
            }
            .register-card h2 {
                font-size: 26px;
            }
            .input-group input {
                font-size: 15px;
                padding: 10px;
            }
            .register-btn {
                font-size: 17px;
                padding: 12px;
            }
            .feedback-message {
                font-size: 13px;
            }
            .register-links {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }
            .navbar-left, .navbar-right {
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
            .navbar-right {
                gap: 10px;
            }
            .personal-header-content {
                flex-direction: column;
                text-align: center;
            }
            .personal-logo {
                margin-bottom: 10px;
            }
            .register-main {
                padding: 20px 0;
            }
            .register-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <header class="personal-header">
        <div class="personal-header-content">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Food Logo" class="personal-logo">
            <div>
                <h1 class="personal-title">Desi Tadka</h1>
                <p class="personal-subtitle">Created by Bhanu Pratap Singh</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="navbar-left">
            <select class="location-select">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="lucknow">Lucknow</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="mycart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> My Cart</a>
            <div id="authLink" class="nav-link"><i class="fas fa-user"></i> Login</div>
        </div>
    </nav>

    <div class="register-main">
        <div class="register-card">
            <h2>Naya Khata Banayein</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullName">Pura Naam</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Apna pura naam daalein" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Apna email address daalein" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Naya password banayein" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Password Confirm Karein</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password dobara daalein" required>
                </div>
                <button type="submit" class="register-btn">Register Karen</button>
                <p class="feedback-message" id="registerFeedbackMessage"></p>
            </form>
            <div class="register-links">
                <p>Pehle se account hai? <a href="login.html">Login Karen</a></p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="https://instagram.com/bhanu05.royal" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/bhanu-pratap-singh-370201300" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:bd4106743@gmail.com" title="Gmail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+917229932824" title="Contact Us">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            <div class="footer-text">
                &copy; 2024 Bhanu Pratap Singh. All rights reserved.
            </div>
        </div>
    </footer>

    <button onclick="window.scrollTo({top:0,behavior:'smooth'});" id="goTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        function updateAuthLink() {
            const authLinkDiv = document.getElementById('authLink');
            const loggedInUser = localStorage.getItem('loggedInUser');

            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                authLinkDiv.innerHTML = `<a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> ${user.fullName || user.email.split('@')[0]}</a>`;
                authLinkDiv.classList.remove('nav-link');
            } else {
                authLinkDiv.innerHTML = `<a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login</a>`;
                authLinkDiv.classList.add('nav-link');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedbackMessage = document.getElementById('registerFeedbackMessage');

            feedbackMessage.style.display = 'none';
            feedbackMessage.style.opacity = '0';

            if (!fullName || !email || !password || !confirmPassword) {
                feedbackMessage.textContent = 'Kripya sabhi fields bharein.';
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
                return;
            }

            if (password !== confirmPassword) {
                feedbackMessage.textContent = 'Passwords match nahi kar rahe hain.';
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
                return;
            }

            if (password.length < 6 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
                feedbackMessage.textContent = 'Password kamzor hai. Kam se kam 6 akshar, ek bada akshar, aur ek number zaroori hai.';
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
                return;
            }

            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            if (users.some(user => user.email === email)) {
                feedbackMessage.textContent = 'Yeh email pehle se registerd hai. Login karein.';
                feedbackMessage.style.display = 'block';
                setTimeout(() => feedbackMessage.style.opacity = '1', 50);
                return;
            }

            users.push({ fullName: fullName, email: email, password: password });
            localStorage.setItem('registeredUsers', JSON.stringify(users));

            feedbackMessage.textContent = 'Registration Safal! Ab aap login kar sakte hain.';
            feedbackMessage.style.color = '#27ae60';
            feedbackMessage.style.display = 'block';
            setTimeout(() => feedbackMessage.style.opacity = '1', 50);

            setTimeout(() => {
                alert('Registration Complete! Ab login page par ja rahe hain.');
                window.location.href = 'login.html';
            }, 1500);
        });

        window.onscroll = function() {
            const btn = document.getElementById("goTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        document.addEventListener('DOMContentLoaded', updateAuthLink);
    </script>
</body>
</html>
